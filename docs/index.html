<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PuffDorInClaw Gallery</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }

    .image-gallery img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px 5px gold;
    }
  </style>
</head>
<body>

  <h1>PuffDorInClaw Wand Collection</h1>

  <div class="image-gallery">
    <img src="./PuffDorInClaw/image1.jpg" alt="Wand Image 1" />
    <img src="./PuffDorInClaw/image2.jpg" alt="Wand Image 2" />
    <img src="./PuffDorInClaw/image3.jpeg" alt="Wand Image 3" />
    <img src="./PuffDorInClaw/image4.png" alt="Wand Image 4" />
    <img src="./PuffDorInClaw/image5.png" alt="Wand Image 5" />
    <img src="./PuffDorInClaw/image6.png" alt="Wand Image 6" />
    <img src="./PuffDorInClaw/image7.png" alt="Wand Image 7" />
    <img src="./PuffDorInClaw/image8.png" alt="Wand Image 8" />
    <img src="./PuffDorInClaw/image9.png" alt="Wand Image 9" />
    <img src="./PuffDorInClaw/image10.png" alt="Wand Image 10" />
  </div>

</body>
</html>
