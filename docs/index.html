<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>PuffDorInClaw Wand Shop</title>
  <style>
    body {
      background-color: #121212;
      color: gold;
      font-family: 'Georgia', serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 0 0 10px gold;

    .wand-gallery {
      display: flex;

      border-radius: 15px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .wand-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .wand-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
