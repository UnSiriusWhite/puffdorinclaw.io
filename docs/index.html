<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wand Collection</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
    }

    .wand-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .wand {
      border: 3px solid gold;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 25px gold;
      background-color: #1e1e1e;
      width: 300px;
    }

    .wand img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .wand p {
      margin-top: 10px;
      color: gold;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Famous Wands</h1>

  <div class="wand-container">
    <div class="wand">
      <img src="image6.png" alt="Harry Potter's Wand">
      <p>Harry Potter</p>
    </div>

    <div class="wand">
      <img src="image7.png" alt="Voldemort's Wand">
      <p>Voldemort</p>
    </div>

    <div class="wand">
      <img src="image9.png" alt="Albus Dumbledore's Wand">
      <p>Albus Dumbledore</p>
    </div>

    <div class="wand">
      <img src="image10.png" alt="Hermione Granger's Wand">
      <p>Hermione Granger</p>
    </div>

    <div class="wand">
      <img src="image11.png" alt="Draco Malfoy's Wand">
      <p>Draco Malfoy</p>
    </div>
  </div>
</body>
</html>
